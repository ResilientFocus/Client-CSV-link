<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Your Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 1.2em;
            margin-right: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Access Your Records</h1>
    <form id="accessForm">
        <input type="text" id="code" name="code" placeholder="Enter your unique code" required>
        <input type="submit" value="Access">
    </form>

    <script>
        document.getElementById('accessForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var code = document.getElementById('code').value;

            // Direct mapping of unique codes to OneDrive links
            var linkMap = {
                "Client1234": "https://1drv.ms/f/s!AmdizPMCQhSgbgBM_ZNGS8ooqyQ?e=0j9X8w"
            };

            // Redirect to the corresponding OneDrive link
            if (linkMap[code]) {
                window.location.href = linkMap[code];
            } else {
                alert('Invalid code. Please try again.');
            }
        });
    </script>
</body>
</html>
